{% extends 'base.html' %}
{% block content %}
<h1>글수정 페이지</h1>

<form action="{% url 'lb_update' lb.id%}" method = "POST">
    {%csrf_token%}
    제목 : <input type="text" name = "title" value="{{lb.title}}"><br>
    내용 : <textarea name="body" id="" cols="30" rows="10" value="body">{{lb.body}}</textarea><br>
    <button type="submit">작성</button>
</form>
{%endblock%}

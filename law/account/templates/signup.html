<body>
    <h1>회원가입</h1>
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}

            아이디를 입력하세요 : <input type="text" name="username" id="email" class="inpt" required="required"
                placeholder="Your id"><br>
            패스워드를 입력하세요 : <input type="password" name="password1" id="password" class="inpt" required="required"
                placeholder="Your password"><br>
            패스워드를 입력하세요 : <input type="password" name="password2" id="password" class="inpt" required="required"
                placeholder="confirm password"><br>
            <div class="submit-wrap">
                 <input class="btn btn-primary" type="submit" value="회원가입">

            </div>
        </form>
        <br>
        <a href="{% url 'home'%}">홈</a>
</body>
